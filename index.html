<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/favicon.jpg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <title>Glass Website</title>
</head>
<body>
    <main>
        <section class="glass">
            <div class="dashboard">
                <img class="avatar" src="./images/avatar.jpg" alt="avatar">
                <h3>Jobayer Ahammed</h3>
                <p>Pro Member</p>
                <ul>
                    <li><a href="#"><img src="./images/steam.png" alt=""> <h3>Streams</h3></a></li>
                    <li><a href="#"><img src="./images/twitch.png" alt=""> <h3>Games</h3></a></li>
                    <li><a href="#"><img src="./images/upcoming.png" alt=""> <h3>New</h3></a></li>
                    <li><a href="#"><img src="./images/library.png" alt=""> <h3>Library</h3></a></li>
                </ul>
                <div class="pro-game">
                    <h2>Join pro for free games.</h2>
                    <img src="./images/controller.png" alt="">
                </div>
            </div>
            <div class="games">
                <h1>Active Games</h1>
                <input type="search">
                <div class="card">
                    <img src="./images/assassins.png" alt="">
                    <div class="card-info">
                        <h2>Assassins Creed Valhalla</h2>
                        <p>PS5 Version</p>
                        <div class="progress"></div>
                    </div>
                    <div class="parcentage">
                        <h3>60%</h3>
                    </div>
                </div>
                <div class="card">
                    <img src="./images/sackboy.png" alt="">
                    <div class="card-info">
                        <h2>Sackboy A Great Advanture</h2>
                        <p>PS5 Version</p>
                        <div class="progress"></div>
                    </div>
                    <div class="parcentage">
                        <h3>60%</h3>
                    </div>
                </div>
                <div class="card">
                    <img src="./images/spiderman.png" alt="">
                    <div class="card-info">
                        <h2>Spiderman Miles Morales</h2>
                        <p>PS5 Version</p>
                        <div class="progress"></div>
                    </div>
                    <div class="parcentage">
                        <h3>60%</h3>
                    </div>
                </div>
            </div>
        </section>
        <div class="circle circle-1"></div>
        <div class="circle circle-2"></div>
    </main>
</body>
</html>
